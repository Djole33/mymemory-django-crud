<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="text-align: center;margin-top: 5%;">
        <h1 style="font-weight: bold;">Current Level: 1</h1>
        <h1 style="font-weight: bold;">Timer:</h1>
        <p>00:50</p>
        <h1 style="font-weight: bold;">Remember these words:</h1>
        <ol>
            {% for word in object_list %}
                <li>{{ word.word }}</li>
            {% endfor %}
        </ol>
        <a href="{% url 'recall' %}"><button class="btn btn-info" style="font-weight: bold;">RECALL NOW</button></a>
    </div>
</body>
</html>
